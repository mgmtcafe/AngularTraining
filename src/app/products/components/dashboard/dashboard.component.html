<div class="navbar navbar-expand-lg navbar-dark indigo">
  <a class="navbar-brand" href="">AngularCRUD</a>
</div>
<div class="container-fluid">
  <div class="content">
    <div class="row">
      <div class="col-lg-6">
          <div class="card">
              <!--Card content-->
              <div class="card-header bg-dark text-white"><h4>Add Product</h4></div>
              <div class="card-body">
                  <div class="card-text">
                      <div class="md-form">
                          <input mdbInputDirective type="text" class="form-control"  [(ngModel)] = 'name' placeholder="Name">
                          <br/>
                          <input mdbInputDirective type="text" class="form-control" [(ngModel)] = 'color' placeholder="color">
                          <br>
                          <button class="btn btn-success waves-light" (click)='addProduct()'><i class="fa fa-send mr-2"></i>Add Product</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-lg-6" >
        <div class="card">
          <div class="card-header bg-dark text-white"><h4>Edit Product</h4></div>
          <div class="card-body">
              <!--Title-->
              <!--Text-->
              <div class="card-text">
                  <div class="md-form">
                      <input type='text' class="form-control" [(ngModel)]='editName' value = '{{ editProductName }}'>
                      <br>
                      <input type='text' class="form-control" [(ngModel)]='editColor' value = '{{ editColor }}'>
                      <br>
                      <button class="btn btn-info" (click) = 'update()'><i class="fa fa-edit mr-2"></i>Update Product</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="row">
  <div class="col-lg-12">
  <div class="card">
    <div class="card-header bg-warning text-white"><h4>Product List</h4></div>
    <div class="card-body">
        <table class="table table-bordered table-responsive-lg">
            <thead class="bg-dark text-white">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Color</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let product of products; let i = index'>
                <td>{{ product.id  }}</td>
                <td>{{ product.name | uppercase }}</td>
                <td>{{ product.color | uppercase }}</td>
                <td>
                  <button class="btn btn-success btn-sm" (click)='editProduct(i)'><span><i class="fa fa-plus mr-2"></i>Edit</span></button>
                  <button class="btn btn-danger btn-sm" (click)='deleteProduct(i)'><span><i class="fa fa-trash mr-2"></i>Delete</span></button>
                </td>
              </tr>
            </tbody>
          </table>
      
    </div>
  </div>
</div>
</div>


</div>
